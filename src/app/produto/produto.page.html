<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
      <ion-item *ngFor="let produto of listaProduto">
          <ion-label slot="start">
            <img src="{{produto.imagem}}">
          </ion-label>
          <ion-label>
            <h2>{{produto.nomeProduto}}</h2>
            <h3>R${{produto.preco}}</h3>
            <ion-button icon-left size="medium" expand="full" shape="round" tappable (click)="produtoDetalhe()">Comprar</ion-button>
          </ion-label>
        </ion-item>
</ion-list>   
</ion-content>
