<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Camisas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let camisas of listaCamisa">
        <ion-label>{{camisas.nomeCamisa}}</ion-label>
        <ion-icon name="arrow-forward" slot="end" (click)="goPage(camisas.id)"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
