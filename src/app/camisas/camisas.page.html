<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Camisas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


      <ion-list>
      <ion-item *ngFor="let camisas of listaCamisa">
          <ion-label slot="start">
            <img src="{{camisas.imagem}}">
          </ion-label>
          <ion-label>
            <h2>{{camisas.nomeCamisa}}</h2>
            <h3>R${{camisas.preco}}</h3>
            <ion-button icon-left size="medium" expand="full" shape="round" tappable (click)="camisasDetalhes()">Comprar</ion-button>
          </ion-label>
        </ion-item>
</ion-list>
 
    
</ion-content>
