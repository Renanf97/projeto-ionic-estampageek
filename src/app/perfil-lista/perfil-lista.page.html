<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
        <img class="logo" src="/assets/fundologo.png" alt=""/>  
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-card>
      <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    <ion-item>
      <h3>{{clientes.nomeCompleto}}</h3>
      <h3>{{clientes.email}}</h3>
    </ion-item>
 
<ion-list>
     <ion-item>
        <ion-icon name="cube"></ion-icon>
        <ion-label (click)="goPage()">Pedidos</ion-label>    
     </ion-item>
     <ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-label (click)="goPage()">Dados Pessoais</ion-label> 
     </ion-item>
     <ion-item>
        <ion-icon name="car"></ion-icon>
        <ion-label (click)="goPage()">Endereços</ion-label>
     </ion-item>
     <ion-item>
        <ion-icon name="card"></ion-icon>
        <ion-label (click)="goPage()">Cartões de Crédito</ion-label>
     </ion-item>
     <ion-item>
        <ion-icon name="lock"></ion-icon>
        <ion-label (click)="goPage()">Senha de Acesso</ion-label>   
     </ion-item>
     <ion-item>
        <ion-icon name="notifications"></ion-icon>
        <ion-label (click)="goPage()">Notificações</ion-label>   
     </ion-item>
</ion-list>
  </ion-card>
</ion-content>

<ion-item>
    <ion-tabs>  
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="goInicio()" >
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="goListar()" >
        <ion-icon name="shirt"></ion-icon>
        <ion-label>Produtos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="goCart()" >
        <ion-icon name="cart"></ion-icon>
        <ion-label>Carrinho {{this.carrinho.items.length}}</ion-label>
        </ion-tab-button>
        
        <ion-tab-button href="#" >
        <ion-icon name="heart"></ion-icon>
        <ion-label>Favorito</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="goPerf()" >
        <ion-icon name="contact"></ion-icon>
        <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    </ion-item>
