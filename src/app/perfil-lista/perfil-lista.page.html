<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
        <img class="logo" src="/assets/fundologo.png" alt=""/>  
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-card>
      <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    <ion-item>
      <h3>{{clientes.nomeCompleto}}</h3>
      <h3>{{clientes.email}}</h3>
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Informações Pessoais</ion-label>
      <ion-icon name="arrow-forward" slot="end" (click)="goPage()"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label>Endereços</ion-label>
        <ion-icon name="arrow-forward" slot="end" (click)="goPage()"></ion-icon>
      </ion-item>
      <ion-item>
          <ion-label>Pedidos</ion-label>
          <ion-icon name="arrow-forward" slot="end" (click)="goPage()"></ion-icon>
        </ion-item>
  </ion-list>     
</ion-content>

<ion-item>
    <ion-tabs>  
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="goInicio()" >
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="goListar()" >
        <ion-icon name="shirt"></ion-icon>
        <ion-label>Produtos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button href="/carrinho" >
        <ion-icon name="cart"></ion-icon>
        
        <ion-label>Carrinho {{this.carrinho.items.length}}</ion-label>
        </ion-tab-button>
        
        <ion-tab-button href="#" >
        <ion-icon name="heart"></ion-icon>
        <ion-label>Favorito</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="goPerf()" >
        <ion-icon name="contact"></ion-icon>
        <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    </ion-item>
