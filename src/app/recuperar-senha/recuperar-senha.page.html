<ion-header>
  <ion-toolbar>
    <ion-title>RecuperarSenha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding home-app" fullscreen="true">
  <div>
  <ion-list>
    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" value="" [(ngModel)]="email"></ion-input>

  </ion-list>
</div>

</ion-content>
