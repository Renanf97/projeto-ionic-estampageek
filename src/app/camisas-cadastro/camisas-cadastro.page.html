<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro de camisa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <img src="{{imagem}}" width="100%">
      <ion-item>
          <input type="file" (change)="enviaArquivo($event)"/>
        </ion-item>
  
  <form [formGroup]="formGroup"> <!-- vinculo com a variavel formGroup -->
    <ion-list>
      <ion-label floating>Nome da camisa</ion-label>
      <!-- formControlName -> atributo do formgroup -->
      <ion-input formControlName="nomeCamisa" type=text></ion-input>
    </ion-list>
    <ion-list>
        <ion-label floating>Preço</ion-label>
        <ion-input formControlName="preco" type=text></ion-input>
      </ion-list>
      <ion-list>
          <ion-label floating>Tamanho</ion-label>
          <ion-input formControlName="tamanho" type=text></ion-input>
        </ion-list>
        <ion-list>
          <ion-label floating>Descrição</ion-label>
          <ion-input formControlName="descricao" type=text></ion-input>
        </ion-list>
        <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
  </form>
</ion-content>
