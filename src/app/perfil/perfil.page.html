<ion-header>
  <img class="logo" src="/assets/fundologo.png" alt=""/>   
</ion-header>
  
  <ion-content>
    <img src="{{imagem}}" width="100%">
      <ion-item>
          <input type="file" (change)="enviaArquivo($event)"/>
        </ion-item>

  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome Completo</ion-label>
        <ion-input formControlName="nomeCompleto" value="{{clientes.nomeCompleto}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName="senha" value="{{clientes.senha}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input formControlName="email" value="{{clientes.email}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Data de Nascimento</ion-label>
        <ion-input formControlName="dataNascimento" value="{{clientes.dataNascimento}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Telefone</ion-label>
          <ion-input formControlName="telefone"  value="{{clientes.telefone}}" type="text">
             </ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Cpf</ion-label>
          <ion-input formControlName="cpf"  value="{{clientes.cpf}}" type="text">
            </ion-input>
      </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>
  
  </form>
  </ion-content>
