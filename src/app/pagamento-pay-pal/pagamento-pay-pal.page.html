<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Paypal 
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
       
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card class="welcome-card">
      <ion-img src="/assets/paypal.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Inicio</ion-card-subtitle>
        <ion-card-title>PayPal Sample</ion-card-title>
        <ion-row>
          <ion-col>
            Total 
          </ion-col>
          <ion-col>
            {{currencyIcon}}{{paymentAmount}}
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" color="success" (click)="payWithPaypal()">Pagar com PayPal</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
