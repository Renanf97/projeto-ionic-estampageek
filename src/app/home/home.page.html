<ion-header>
<ion-item>
  <ion-tabs>  
    <ion-tab-bar slot="bottom">
      <ion-tab-button href="#" >
      <ion-icon name="settings"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-item> 
</ion-header>

<ion-content>
    <ion-card class="welcome-card background">
      <img src="/assets/fundologo.png" alt="" />
    </ion-card>
    <ion-list>
      <h3>Mais vendidos</h3>
      <ion-item *ngFor="let camisas of listaCamisa">
        <ion-label slot="start">
        <img src="{{camisas.imagem}}">
        </ion-label>
          <ion-label>
          <h2>{{camisas.nomeCamisa}}</h2>
          <h3>{{camisas.preco}}</h3>
        </ion-label>
        </ion-item> 
    </ion-list>    
</ion-content>

<ion-item>
<ion-tabs>  
  <ion-tab-bar slot="bottom">
    <ion-tab-button href="/home" >
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="/camisas" >
    <ion-icon name="list"></ion-icon>
    <ion-label>Lista</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="#" >
    <ion-icon name="cart"></ion-icon>
    <ion-label>Carrinho</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="#" >
    <ion-icon name="heart"></ion-icon>
    <ion-label>Favorito</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="/perfil" >
    <ion-icon name="contact"></ion-icon>
    <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-item>
