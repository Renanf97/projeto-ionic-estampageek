<ion-header>
  <ion-toolbar>
    <img class="logo" src="/assets/fundologo.png" alt="" />
        <ion-tab-button class="right-icons" href="#" >
        <ion-icon name="cart"></ion-icon>
        </ion-tab-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar color="medium"></ion-searchbar>
    <ion-list>
      <h3>Mais vendidos</h3>
      <ion-item *ngFor="let camisas of listaCamisa">
        <ion-label slot="start">
        <img src="{{camisas.imagem}}">
        </ion-label>
          <ion-label (click)="goPage()">
          <h2>{{camisas.nomeCamisa}}</h2>
          <h3>R$: {{camisas.preco}}</h3>
        </ion-label>
        </ion-item> 
    </ion-list>    
</ion-content>

<ion-item>
<ion-tabs>  
  <ion-tab-bar slot="bottom">
    <ion-tab-button href="/home" >
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="/camisas" >
    <ion-icon name="list"></ion-icon>
    <ion-label>Lista</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="#" >
    <ion-icon name="cart"></ion-icon>
    <ion-label>Carrinho</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="#" >
    <ion-icon name="heart"></ion-icon>
    <ion-label>Favorito</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="/perfil" >
    <ion-icon name="contact"></ion-icon>
    <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-item>
